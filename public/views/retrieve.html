<div class="jumbotron" ng-init="loadItems()">
  <h2>What are you trying to find?</h2>
</div>
	<form name="itemSearch" ng-submit="SOMETHING()">
		<input type="text" name="item" style="font-size:24pt; height:70px; line-height: 70px;" ng-model="searchItem" required novalidate class="form-control input-lg" placeholder="item you're looking for">
	</form>
<hr/>
<ul ng-show="searchItem">
	<li ng-repeat="item in items | filter:{name:searchItem}"><h1>{{item.name}} :: {{item.location}}</h1></li>
</ul>
